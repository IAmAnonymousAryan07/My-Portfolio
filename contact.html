<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aryan Chauhan ~ Web Developer || Programmer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/intro.html">My Intro</a></li>
          <li><a href="/service.html">Services</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamberg">
        <img class="ham" src="ham-removebg.png" alt="" width="23px">
        <img class="cross" src="cr.jpg" alt="" width="23px">
      </div>
      <div class="contactform">
        <h1>Contact me for Work || General Enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp" placeholder="what do we call you...">
            <div id="emailHelp" class="form-text">We'll never share your email , name & phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="clientphone" placeholder="phone number">
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Elaborate your concern</label>
            <input type="name" class="form-control" id="clientphone" placeholder="Tell us about your issue...">
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Tell us About Yourself...</label>
            <input type="name" class="form-control" id="clientphone" placeholder="Tell us about yourself...">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Do you want to work on a project</label>
          </div>
          <button type="submit" class="btn btn-sm">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
